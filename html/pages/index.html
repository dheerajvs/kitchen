<div class="header-container">
  <header class="wrapper clearfix">
    <h1 class="title">Sowmya's Recipes</h1>
    <nav>
      <ul>
      </ul>
    </nav>
  </header>
</div>

<div class="main-container">
  <div class="main wrapper clearfix">

    <div class="flex-container">
      {{#each this}}
      <article class="recipe-article flex-item">
        <a class="no-text-decor" href="recipe/{{urlName}}.html">
          <div class="mdc-card">
            <section class="mdc-card__media" id="example"></section>
            <section class="mdc-card__primary">
              <h1 class="mdc-card__title mdc-card__title--large">{{name}}</h1>
            </section>
            <section class="mdc-card__supporting-text">
              {{description}}
            </section>
          </div>
        </a>
      </article>
      {{/each}}
    </div>

    <aside>
      <h3></h3>
      <p></p>
    </aside>

  </div>
  <!-- #main -->
</div>
<!-- #main-container -->
