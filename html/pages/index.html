<div class="main-container">
  <div class="main wrapper clearfix">

    <div class="mdc-layout-grid">
      {{#each this}}
      <article class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3-desktop">
        <a class="no-text-decor" href="recipe/{{urlName}}.html">
          <div class="mdc-card">
            <section class="mdc-card__media"></section>
            <section class="mdc-card__primary">
              <h1 class="mdc-card__title mdc-card__title--large">{{name}}</h1>
            </section>
            <section class="mdc-card__supporting-text">
              {{description}}
            </section>
          </div>
        </a>
      </article>
      {{/each}}
    </div>

    <aside>
      <h3></h3>
      <p></p>
    </aside>

  </div>
  <!-- #main -->
</div>
<!-- #main-container -->
