backend:
  name: github
  repo: dheerajvs/kitchen # Path to your Github repository
  branch: master # Branch to update (master by default)

media_folder: "src/img" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "recipe" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Recipe" # Used in the UI, ie.: "New Post"
    folder: "_recipes" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Name", name: "name", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
